<script>
  document.addEventListener('DOMContentLoaded', function() {
    var viewportMeta = document.querySelector('meta[name="viewport"]');
    if (!viewportMeta) {
      viewportMeta = document.createElement('meta');
      viewportMeta.name = 'viewport';
      document.head.appendChild(viewportMeta);
    }
    if (window.innerWidth < 1024) { // Adjust this threshold as needed
      viewportMeta.setAttribute('content', 'width=1024'); // Set to desktop width
    } else {
      viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1'); // Default for larger screens
    }
  });
</script>
